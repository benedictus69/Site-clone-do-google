<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="divdecima"> 
        <ul class="menu">
            <li>Gmail</li> 
            <li>Imagens</li>
            <li><img class="Icon" src="Imagens_respectivas_de_sites/Icon_do_menu-removebg-preview.png"></li>
        </ul>
    </div>
    <div id="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" id="search-box" placeholder="Pesquise no Google ou digite um URL">
            <button type="submit" id="search-btn">Buscar</button>
        </form>
    </div>

</body>
</html>
